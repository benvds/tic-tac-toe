<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../shared/main.css" />
    <style type="text/css" media="all">
        .row > div {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-grow: 1;
            flex-grow: 1;
            border: 1px solid black;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
        }
        .field {
            -webkit-flex-grow: 0;
            flex-grow: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tic Tac Toe</h1>
        <div class="state"></div>
        <button type="button" class="reset">reset</button>
    </header>

    <div class="board">
        <div class="row">
            <div><input type="checkbox" class="field" /></div>
            <div><input type="checkbox" class="field" /></div>
            <div><input type="checkbox" class="field" /></div>
        </div>
        <div class="row">
            <div><input type="checkbox" class="field" /></div>
            <div><input type="checkbox" class="field" /></div>
            <div><input type="checkbox" class="field" /></div>
        </div>
        <div class="row">
            <div><input type="checkbox" class="field" /></div>
            <div><input type="checkbox" class="field" /></div>
            <div><input type="checkbox" class="field" /></div>
        </div>
    </div>

</body>
</html>
